<ion-header>

  <ion-navbar>
    <ion-title>option</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <ion-item>
    <ion-label color="primary"  floating>Location</ion-label>
    <ion-input name= "location" [(ngModel)]="location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary"  floating>Preview Timer</ion-label>
    <ion-input name= "timer" [(ngModel)]="timer"></ion-input>
  </ion-item>
  <button style="margin-top: 140px; display: block; margin-right: auto;margin-left: auto" (click)="submit()" ion-button round>Submit</button>
  <button style="margin-top: 140px; display: block; margin-right: auto;margin-left: auto" (click)="sync()" ion-button round>Sync</button>
</ion-content>
